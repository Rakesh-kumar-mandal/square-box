<!DOCTYPE html>
<html>

<head>
    <title>Square Hover</title>
</head>

<style>
    body {
        margin: 0;
        background-color: yellow;

    }

    div:hover {
        background-color: whitesmoke;
    }

    div {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgb(102, 102, 212);
        top: 50%;
        left: 50%;
        margin: -50px;
        text-align: center;
        box-shadow: 0 0 50px white;
    }
</style>

<body>
    <div></div>
</body>

</html>
